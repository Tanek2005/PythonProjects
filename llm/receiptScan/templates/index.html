<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 32px 28px 24px 28px;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: #f9f9f9;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .signup-btn {
      background: #6c757d;
    }
    .signup-btn:hover {
      background: #495057;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" name="action" value="login">Login</button>
      <button type="submit" name="action" value="signup" class="signup-btn">Sign Up</button>
    </form>
  </div>
</body>
</html>
