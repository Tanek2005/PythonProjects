<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 10px #aaa; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <form method="POST">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit" id="login" name="action" value="login">Login</button>
    <button type="submit" id="signup" name="action" value="signup">Sign Up</button>
  </form>
</body>
</html>
