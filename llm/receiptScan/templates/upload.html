<!DOCTYPE html>
<html>
<head>
  <title>Upload Receipt</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-top: 60px;
      padding: 32px 28px 24px 28px;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 18px;
      font-size: 1.5em;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input[type="file"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .secondary-btn {
      background: #6c757d;
      margin-top: 8px;
    }
    .secondary-btn:hover {
      background: #495057;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload a Receipt</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="document" accept=".pdf,image/*" required>
      <button type="submit">Upload and Process</button>
    </form>
    <form action="/receipts" method="GET">
      <button type="submit" class="secondary-btn">View Receipts</button>
    </form>
  </div>
</body>
</html>
